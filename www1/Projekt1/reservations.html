<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja - Rezerwacje online</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="mainpage.html">Strona główna</a></li>
                <li><a href="aboutus.html">O nas</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gallery.html">Galeria zdjęć</a></li>
                <li><a href="contact.html">Lokalizacja i kontakt</a></li>
                <li><a href="news.html">Aktualności</a></li>
                <li><a class="active" href="reservations.html">Rezerwacje online</a></li>
            </ul>
        </div>
    </header>
    
    <div class="main-form">
        <div class="form-container">
            <h1>Rezerwacje online</h1>
            <form action="#" method="post" onsubmit="showAlert()">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Adres email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Data rezerwacji:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Godzina rezerwacji:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="people">Liczba osób:</label>
                <select id="people" name="people" required>
                    <option value="1">1 osoba</option>
                    <option value="2">2 osoby</option>
                    <option value="3">3 osoby</option>
                    <option value="4">4 osoby</option>
                    <option value="5">5 osób</option>
                </select>
                
                <input type="submit" value="Zarezerwuj">
            </form>
        </div>
    </div>
    <script>
        function showAlert() {
            alert("Rezerwacja została złożona! Skontaktujemy się z państwem niebawem.")
        }
    </script>
    <footer>
        <div class="footer">
            <p>Copyright 2023</p>
        </div>
    </footer>
</body>
</html>
